        <main>
            <h1>Formulario de registro</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <p>
                    <label for="name">Nombre Completo: </label>
                    <input type="text" name="name" id="name">
                </p>
                
                <p>
                    <label for="birth">Fecha de nacimiento</label>
                    <input type="date" name="birthday" id="birth" required>
                </p>
                
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="address">Dirección:</label>
                    <input type="text" name="addres" id="address" required>
                </p>
                <p>
                    <label for="web">Web:</label>
                    <input type="url" name="web" id="web" requiered>
                </p>
                <p>
                    <label for="foto">Fotografía:</label>
                    <input type="file" name="foto" id="foto">
                    <!--No required para no tener que estar subiendo fotos en las pruebas-->
                </p>
                <p>
                    <p><label for="bio">Biografía</label></p>
                    <textarea name="bio" id="bio" cols="20" rows="10"></textarea>
                </p>
                <button>Enviar</button>
                <!--No funciona y va a página de error por que el metodo esta puesto en post 
                y no hay backend-->
                <input type="reset" name="reset" value="Borrar Formulario">
            </form>
        </main>
